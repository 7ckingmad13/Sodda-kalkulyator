<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <title>Sodda kalkulyator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="script.js">
</head>

<body style="background-color:lemonchiffon;">

    <center>
        <!-- inputlar uchun alohida div ochib olamiz -->
        <div class="box">
            <div>
                <input id="num1" type="number" class="number1" placeholder="Raqam kiriting"
                    style="border-radius: 10px; background-color: lightblue; text-align: center;">
                <input id="num2" type="number" class="number2" placeholder="Raqam kiriting"
                    style="border-radius: 10px; background-color: lightblue; text-align: center;"><br><br>
            </div>
            <!-- matematik amallar uchun buttonlar yaratib olamiz -->
            <div id="operator_btns">
                <button class="btns" id="plus" style="border-radius: 15px;" onclick="x='+'">+</button>
                <button class="btns" id="minus" style="border-radius: 15px;" onclick="x='-'">-</button>
                <button class="btns" id="times" style="border-radius: 15px;" onclick="x='*'">x</button>
                <button class="btns" id="divide" style="border-radius: 15px;" onclick="x='/'">:</button>
            </div> <br>

            <button style="border-radius: 15px; font-family: 'Courier New', Courier, monospace;"
                onclick="hisoblash()">Hisoblash</button>

            <p id="natijalar" class="natijasi"></p>
        </div>
    </center>

    <script src="script.js"></script>

</body>

</html>
